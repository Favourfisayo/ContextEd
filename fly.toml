app = "context-ed"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[processes]
  app = "node apps/server/dist/index.js"
  worker = "node apps/server/dist/features/courses/workers/embeddingWorker.js"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-2x"
  memory = "2gb" 
  cpus = 1